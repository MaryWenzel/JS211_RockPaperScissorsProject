<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="grid-container">
    <div class="rps-header">
      <h1>Rock Paper Scissors</h1>
    </div>
    <div class="letf-hand-box">
      <h2>Player 1</h2>
      <img src="images/leftRock.png" id="leftHand" alt="rock hand">
    </div>
    <div class="comp-hand-box">
      <h2>Computer</h2>
      <img src="images/rock.png" id="rightHand" alt="rock hand">
    </div>
    <div class="input-box">
      <label for="player-selection">Type in Rock, Paper, or Scissors</label>
      <input type="text" id="player-selection" name="player-selection" >
    </div>
    <div class="button-box">
      <button id="shoot-button" onclick="rockPaperScissors()">Shoot!</button>
    </div>
    <div class="result-box" id="result-box"></div>
  </main>
  <script src="main.js"></script>
</body>
</html>
